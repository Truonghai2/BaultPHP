# docker-compose.dev.yml
# File này chứa các cấu hình ghi đè dành riêng cho việc phát triển với hot-reload.
# Sử dụng nó cùng với docker-compose.yml và docker-compose.override.yml.
# Lệnh: docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.dev.yml up -d

services:
  app:
    volumes:
      # Mount file cấu hình OPcache cho development.
      # File này sẽ ghi đè các cài đặt tối ưu cho production trong custom.ini,
      # cho phép hot-reload hoạt động chính xác.
      # Tên file zz-opcache-dev.ini đảm bảo nó được PHP load sau các file config khác.
      - ./docker/php/conf.d/opcache-dev.ini:/usr/local/etc/php/conf.d/zz-opcache-dev.ini

