; Đây là file cấu hình OPcache dành riêng cho môi trường production.
; Các giá trị này tối ưu cho hiệu năng bằng cách cache mã nguồn chặt chẽ.

opcache.enable=1
opcache.enable_cli=1
opcache.validate_timestamps=0 ; Tắt kiểm tra timestamp, yêu cầu xóa cache thủ công khi deploy.
opcache.memory_consumption=256
opcache.max_accelerated_files=20000
opcache.save_comments=1 ; Bắt buộc đối với các framework sử dụng Annotation/Attribute.

; --- PHP 8 JIT (Just-In-Time) Compilation ---
opcache.jit_buffer_size=128M
opcache.jit=tracing