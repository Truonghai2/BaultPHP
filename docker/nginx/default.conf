server {
    listen 80;
    server_name localhost;
    charset utf-8;

    # Set the root for static files. Nginx will look here first.
    root /app/public;

    # This is the key part. It tells Nginx to try to serve a file directly
    # from the root directory first. If a file matching the URI is not found,
    # it will pass the request to the named location @swoole.
    location / {
        # We remove `$uri/` from the `try_files` directive.
        # The `$uri/` part tells Nginx to check if the request is for a directory.
        # If it is (like the root "/"), Nginx tries to serve an index file.
        # Since one isn't configured and directory listing is disabled, it results in a 403 Forbidden error.
        # By removing it, any request that doesn't match a static file is correctly passed to the Swoole application.
        try_files $uri @swoole;
    }

    # This named location handles all the dynamic requests by proxying
    # them to the Swoole application container.
    location @swoole {
        # The hostname 'app' matches the service name in docker-compose.yml
        proxy_pass http://app:9501;

        # These headers are important for the application to know about
        # the original request details (host, IP, protocol).
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Increase timeouts to prevent the proxy from closing the connection prematurely
        # on long-running requests.
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: A more specific location block for static assets can be used
    # to set cache headers, which is good for performance.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        log_not_found off;
        access_log off;
    }

    # Deny access to hidden files like .htaccess
    location ~ /\.ht {
        deny all;
    }
}