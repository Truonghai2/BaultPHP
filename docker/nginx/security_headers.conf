add_header X-Content-Type-Options "nosniff" always;

add_header X-Frame-Options "SAMEORIGIN" always;

# Header X-XSS-Protection đã lỗi thời và được thay thế bởi Content-Security-Policy.
# add_header X-XSS-Protection "1; mode=block" always;

add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' http://localhost:888 http://127.0.0.1:888 https://jspm.dev; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: http://localhost:888 http://127.0.0.1:888; font-src 'self' https://fonts.gstatic.com; manifest-src 'self' http://localhost:888 http://127.0.0.1:888; connect-src 'self' http://localhost:888 http://127.0.0.1:888 https://jspm.dev; object-src 'none';" always;

add_header Permissions-Policy "geolocation=(), midi=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), fullscreen=(self), payment=()" always;

add_header Referrer-Policy "strict-origin-when-cross-origin" always;
